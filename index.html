<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>facebooklogin</title>

  <!-- <link rel="stylesheet" href="assets/reset.css"> -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- <link rel="stylesheet" href="assets/main.css"> -->
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="main.js"></script>

</head>
<body>

<div id="fb-root"></div>
<script>

(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9&appId=816250271863348";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>

<fb:login-button 
  scope="public_profile,email"
  onlogin="checkLoginState();">
</fb:login-button>


<div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="true"></div>

</body>

</html>
